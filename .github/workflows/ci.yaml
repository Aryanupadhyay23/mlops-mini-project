name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code 
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/checkout@v2
        with:
          python-version: '3.13'

      - name: install dependecies
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        run: |
          dvc repro